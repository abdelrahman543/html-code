<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #222;
      color: #fff;
    }
    #word {
      font-size: 2em;
      letter-spacing: 8px;
      margin: 20px;
    }
    #message {
      font-size: 1.2em;
      margin: 10px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🎮 Hangman Game</h1>
  <p id="word">_ _ _ _ _</p>
  <p id="message">Guess a letter!</p>
  <div id="letters"></div>

  <script>
    // الكلمات
    const words = ["python", "javascript", "hangman", "gaming", "developer"];
    let chosenWord = words[Math.floor(Math.random() * words.length)];
    let display = Array(chosenWord.length).fill("_");
    let lives = 6;

    const wordEl = document.getElementById("word");
    const messageEl = document.getElementById("message");
    const lettersDiv = document.getElementById("letters");

    wordEl.textContent = display.join(" ");

    // رسم الحروف كأزرار
    const alphabet = "abcdefghijklmnopqrstuvwxyz".split("");
    alphabet.forEach(letter => {
      const btn = document.createElement("button");
      btn.textContent = letter;
      btn.onclick = () => guess(letter, btn);
      lettersDiv.appendChild(btn);
    });

    function guess(letter, btn) {
      btn.disabled = true;
      if (chosenWord.includes(letter)) {
        for (let i = 0; i < chosenWord.length; i++) {
          if (chosenWord[i] === letter) {
            display[i] = letter;
          }
        }
        wordEl.textContent = display.join(" ");
        messageEl.textContent = "✅ Correct!";
      } else {
        lives--;
        messageEl.textContent = `❌ Wrong! Lives left: ${lives}`;
      }

      if (!display.includes("_")) {
        messageEl.textContent = "🎉 You Win!";
        disableAll();
      } else if (lives === 0) {
        messageEl.textContent = `💀 Game Over! Word was: ${chosenWord}`;
        disableAll();
      }
    }

    function disableAll() {
      document.querySelectorAll("button").forEach(btn => btn.disabled = true);
    }
  </script>
</body>
</html>
